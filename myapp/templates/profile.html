{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="zxx" class="no-js">

<head>
	
</head>

<body>

	

	<!-- Start Banner Area -->
	<section class="banner-area organic-breadcrumb">
		<div class="container">
			<div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
				<div class="col-first">
					<h1>User Profile</h1>
					<nav class="d-flex align-items-center">
						<a href="/">Home<span class="lnr lnr-arrow-right"></span></a>
						<a href="{% url 'profile' %}">Profile</a>
					</nav>
				</div>
			</div>
		</div>
	</section>
	<!-- End Banner Area -->

	<!--================Contact Area =================-->
	<section class="contact_area section_gap_bottom">
		
		<div class="container">
			<br><br><br><br>
			<div class="row">
				<div class="col-lg-9">
					{% if msg %}
						<b style="color:blue;">{{msg}}</b>
					{% endif %}
					<form class="row contact_form" action="{% url 'profile' %}" method="post" novalidate="novalidate" enctype="multipart/form-data">
						{% csrf_token %}
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" class="form-control" id="name" name="fname" value="{{user.fname}}">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="name" name="lname" value="{{user.lname}}">
							</div>
							<div class="form-group">
								<input type="email" class="form-control" id="email" name="email" value="{{user.email}}">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="mobile" name="mobile" value="{{user.mobile}}">
							</div>

							<div class="form-group">
								<img src="{{user.profile_pic.url}}" height="50px" width="50px">
							</div>
							<div class="form-group">
								<input type="file" class="form-control" id="mobile" name="profile_pic" value="={{user.profile_pic.url}}">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<textarea class="form-control" name="address" rows="1">{{user.address}}</textarea>
							</div>

						
						</div>
						<div class="col-md-8 text-right">
							<button type="submit" value="submit" class="primary-btn">Update Profile</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<!--================Contact Area =================-->

	

	<!--================Contact Success and Error message Area =================-->
	<div id="success" class="modal modal-message fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<i class="fa fa-close"></i>
					</button>
					<h2>Thank you</h2>
					<p>Your message is successfully sent...</p>
				</div>
			</div>
		</div>
	</div>

	<!-- Modals error -->

	<div id="error" class="modal modal-message fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<i class="fa fa-close"></i>
					</button>
					<h2>Sorry !</h2>
					<p> Something went wrong </p>
				</div>
			</div>
		</div>
	</div>
	<!--================End Contact Success and Error message Area =================-->


	
</body>

</html>
{% endblock %}
